    <style type="text/css">
        body, html {

            padding: 0;
        }

        body {

        }

            font-weight:bold;

        .navbar a {
          color: forestgreen;
          padding: 14px 20px;
          text-decoration: none;
          text-align: center;
        }

        .navbar a:hover {
          background-color: #ddd;
          color: black;
        }
    </style>
</head>
<body>
        <div class="navbar">

         </div>
