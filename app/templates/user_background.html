<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - User Background</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style type="text/css">
        body, html {
            margin:0;
            padding: 0;
        }

        body {
            font: 12pt Arial, sans-serif;
            position: relative;
            background-color: white;
        }

        form{
            margin:0 auto;
            font-weight:bold;
        }

        .wrap{
            padding:5px 0;
            margin:10px 0;
        }

        .tip{
            width:40%;
            padding-right:20px;
            float:left;
            text-align: right;
        }
        /* Style the navigation bar links */
        .navbar a {
          color: forestgreen;
          padding: 14px 20px;
          text-decoration: none;
          text-align: center;
        }

        /* Change color on hover */
        .navbar a:hover {
          background-color: #ddd;
          color: black;
        }
    </style>
</head>
<body>

        <div class="navbar">
            <a href="{{ url_for('user_information') }}">Go back</a>
            <a id="next" >Next</a>
        </div>

        <form id="question1" class="question">
            <div class="wrap">
              <label class="tip">How often will you watch a movie</label>
              <input type="radio" name="question" value="1" checked />several days
              <input type="radio" name="question" value="2"/>once a week
              <input type="radio" name="question" value="3"/>once a month
            </div>
        </form>

        <form id="question2" class="question">
            <div class="wrap">
              <label class="tip">How often will you visit a movie recommendation website</label>
              <input type="radio" name="question" value="1" checked/>several days
              <input type="radio" name="question" value="2"/>once a week
              <input type="radio" name="question" value="3"/>once a month
            </div>
        </form>
         
        <form id="question3" class="question">
            <div class="wrap">
              <label class="tip">Do you know Recommendation System</label>
              <input type="radio" name="question" value="1" checked/>No
              <input type="radio" name="question" value="2"/>a little
              <input type="radio" name="question" value="3"/>Yes
            </div>
        </form>

        <form id="question4" class="question">
            <div class="wrap">
              <label class="tip">Do you know Explainable Recommendation System</label>
              <input type="radio" name="question" value="1" checked/>No
              <input type="radio" name="question" value="2"/>a little
              <input type="radio" name="question" value="3"/>Yes
            </div>
        </form>

        <form id="question5" class="question">
            <div class="wrap">
              <label class="tip">How often do you use any Recommend System</label>
              <input type="radio" name="question" value="1" checked/>several days
              <input type="radio" name="question" value="2"/>once a week
              <input type="radio" name="question" value="3"/>once a month
            </div>
        </form>

         <form id="question6" class="question">
            <div class="wrap">
              <label class="tip">How would you describe your overall experience with Recommend System</label>
              <input type="radio" name="question" value="1" checked/>not good
              <input type="radio" name="question" value="2"/>general feeling
              <input type="radio" name="question" value="3"/>good
            </div>
        </form>

        <form id="question7" class="question">
            <div class="wrap">
              <label class="tip">Are you hopeful that our recommendation system will recommend the right movies to you?</label>
              <input type="radio" name="question" value="1" checked/>No
              <input type="radio" name="question" value="2"/>a little
              <input type="radio" name="question" value="3"/>Yes
             </div>
        </form>

        <script type="text/javascript">
            $(document).ready(function(){
                var question_result_list = [1,1,1,1,1,1,1];
                $('.question').change(function () {
                    var input_value = $("input[name='question']:checked").val();
{#                    alert(input_value);#}
                    var question_result_list_index = parseInt(this.id.substr(8,1))-1;
                    question_result_list[question_result_list_index] = parseInt(input_value);
                });

                $('#next').on('click',function () {
{#                    alert('question_result_list'+question_result_list);#}
                    var data = {'user_id':sessionStorage.user_id,'question_result_list':question_result_list.join('')};
                    $.post('{{ url_for('question_result_transfer') }}',data,function (response) {
                        if(response){}
                    });
                    location.href = "{{ url_for('movie_preview') }}";
                });
            });

        </script>

</body>
</html>
